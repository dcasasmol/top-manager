{# templates/api/api-list.html #}

{% extends "base.html" %}

{% block page_title %}Item{% endblock page_title %}

{% block content %}
<ul>
    {% for item in object_list %}
    <li>{{ item.name }}  :
        <a href="{% url "item_edit" item.id %}">{{ item.ip }}</a>
        <a href="{% url "item_delete" item.id %}">delete</a>
    </li>
    {% endfor %}
</ul>

<a href="{% url "item_new" %}">New</a>
{% endblock content %}
